<?xml version="1.0" encoding="UTF-8"?>
<svg
  id="orrg_product_template"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="1400"
  height="900"
  viewBox="0 0 1400 900"
>
  <!-- ============================================================
       ORRG SVG Product Template (Map Product Layout)
       Coordinate system: pixels, origin top-left
       Replaceable elements use stable IDs.
       ============================================================ -->

  <!-- ====== Global style tokens (adjust to taste) ====== -->
  <style><![CDATA[
    .border { fill: none; stroke: #000; stroke-width: 3; }
    .thin-border { stroke: #000; stroke-width: 2; }
    .header-text { font-family: Arial, Helvetica, sans-serif; fill: #111; }
    .title { font-weight: 700; font-size: 34px; }
    .subtitle { font-weight: 700; font-size: 28px; }
    .meta { font-weight: 400; font-size: 16px; fill: #222; }
    .classif { font-weight: 700; font-size: 20px; letter-spacing: 0.5px; }
    .small { font-size: 14px; }
    .box-label { font-weight: 700; font-size: 14px; }
    .box-text { font-weight: 400; font-size: 14px; }
    .muted { fill: #444; }
  ]]></style>

  <!-- ====== Outer page border ====== -->
  <rect id="page_border" class="border" x="10" y="10" width="1380" height="880"/>

  <!-- ====== Header region ====== -->
  <!-- Header background is intentionally white (default) -->
  <g id="header_region">
    <!-- Left emblem placeholder -->
    <g id="seal_group" transform="translate(30,26)">
      <circle id="seal_outline" cx="36" cy="36" r="34" class="thin-border" fill="#ffffff"/>
      <!-- Replace with embedded image if desired -->
      <text id="seal_placeholder" x="36" y="42" text-anchor="middle" class="header-text small muted">SEAL</text>
    </g>

    <!-- Title block -->
    <g id="title_block" transform="translate(110,28)" class="header-text">
      <text id="product_title_line1" class="title" x="0" y="34">(U) Threat to United States</text>
      <text id="product_title_line2" class="subtitle" x="0" y="68">CSS-10 Mod 2 ICBM (11,200 km)</text>
    </g>

    <!-- Upper-right classification -->
    <text id="classification_top_right" class="header-text classif" x="1355" y="40" text-anchor="end">UNCLASSIFIED</text>

    <!-- Source / created-by block (upper right, under classification) -->
    <g id="source_block" transform="translate(820,55)" class="header-text">
      <text id="created_by" class="meta" x="535" y="4" text-anchor="end">Created By: Mr. P</text>
      <text id="source_line1" class="meta" x="535" y="24" text-anchor="end">Source: DOD, 2015 Annual Report to Congress: China, 07 April 2015</text>
      <text id="source_line2" class="meta" x="535" y="46" text-anchor="end">DoS, Simplified World Polygons, March 2013</text>
    </g>
  </g>

  <!-- ====== Map frame ====== -->
  <!-- This is the main content area where your app drops in the rendered map image -->
  <g id="map_frame_group">
    <!-- Map border -->
    <rect id="map_frame" class="thin-border" x="30" y="110" width="1340" height="680" fill="#ffffff"/>

    <!-- Placeholder image (replace xlink:href with generated map PNG) -->
    <image
      id="map_image"
      x="32" y="112"
      width="1336" height="676"
      preserveAspectRatio="xMidYMid slice"
      xlink:href="data:image/png;base64,REPLACE_WITH_BASE64_OR_SET_HREF"
      opacity="1.0"
    />

    <!-- Optional: keep a faint placeholder if no image provided -->
    <g id="map_image_placeholder" opacity="0">
      <rect x="32" y="112" width="1336" height="676" fill="#fafafa"/>
      <text x="700" y="450" text-anchor="middle" class="header-text meta muted">
        MAP IMAGE SLOT (map_image)
      </text>
    </g>
  </g>

  <!-- ====== Lower-left callout box ====== -->
  <g id="lower_left_callout" transform="translate(40,710)">
    <rect id="callout_box" x="0" y="0" width="300" height="70" class="thin-border" fill="#ffffff"/>
    <!-- Color swatch -->
    <rect id="callout_swatch" x="18" y="20" width="60" height="30" fill="#f2a2a2" stroke="#999" stroke-width="1"/>
    <text id="callout_label" x="95" y="42" class="header-text box-text">Washington D.C.</text>
  </g>

  <!-- ====== Lower-right coordinate system box ====== -->
  <g id="coordinate_box_group" transform="translate(1020,710)">
    <rect id="coordinate_box" x="0" y="0" width="450" height="70" class="thin-border" fill="#efefef"/>
    <text id="coordinate_line1" x="12" y="28" class="header-text box-text">Coordinate System: Eckert III (world) (Central Meridian 104.0)</text>
    <text id="coordinate_line2" x="12" y="52" class="header-text box-text">Datum: D WGS 1984</text>
  </g>

  <!-- ====== Attribution block (bottom center, small text) ====== -->
  <g id="attribution_group" transform="translate(520,790)">
    <rect id="attribution_box" x="0" y="0" width="850" height="40" class="thin-border" fill="#f6f6f6"/>
    <text id="attribution_text" x="12" y="26" class="header-text small muted">Sources: Esri, HERE, DeLorme, Intermap, increment P Corp, GEBCO, USGS, FAO, NPS, NRCan, ...</text>
  </g>

  <!-- ====== Bottom-left classification banner ====== -->
  <text id="classification_bottom_left" class="header-text classif" x="40" y="865">UNCLASSIFIED</text>

  <!-- ====== Optional: subtle page footer line ====== -->
  <line id="footer_rule" x1="30" y1="840" x2="1370" y2="840" stroke="#000" stroke-width="0" opacity="0.15"/>
</svg>
